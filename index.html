<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOBLY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="split left">
        <h1>JOOBLY</h1>
        <h3>Unlock Your JOBBLY-DOBBLY Potential</h3>
        <div class="centered">
            <div class="container">
                <div id="display">
                </div>
            </div>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
            <div class="container">
                <!-- chat box -->
                <div class="chat-box">
                    <!-- client -->
                    <div class="client">
                        <img src="logo.jpg" alt="logo" />
                        <div class="client-info">
                            <h2>JOOBLY</h2>
                            <p>online</p>
                        </div>
                    </div>
        
                    <!-- main chat section -->
                    <div class="chats">
                        <div class="my-chat">
                            <a href="https://www.amazon.in/" target="display" id="amazon-link" onclick="loadLink(event)">Amazon</a>
                        </div>
                    </div>
        
                    <!-- input field section -->
                    <div class="chat-input">
                        <input type="text" placeholder="Enter Message" />
                        <button class="send-btn">
                            <img src="send.png" alt="send-btn">
                        </button>
                    </div>
                </div>
                <!-- button -->
                <div class="chat-btn">
                    <img src="Circle-icons-chat.svg.png" alt="chat box icon btn">
                </div>
            </div>
        </div>
      </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
